table:
  name: orders
  schema: public
object_relationships:
  - name: table
    using:
      foreign_key_constraint_on: tableId
array_relationships:
  - name: orderItems
    using:
      foreign_key_constraint_on:
        column: orderId
        table:
          name: orderItems
          schema: public
insert_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      check:
        table:
          restaurantId:
            _eq: x-hasura-restaurant-id
      columns:
        - createdAt
        - deposit
        - id
        - isDeleted
        - status
        - tableId
        - total
        - updatedAt
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      check:
        table:
          restaurantId:
            _eq: x-hasura-restaurant-id
      columns:
        - createdAt
        - deposit
        - id
        - isDeleted
        - status
        - tableId
        - total
        - updatedAt
    comment: ""
select_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      columns:
        - isDeleted
        - deposit
        - id
        - tableId
        - total
        - createdAt
        - updatedAt
        - status
      filter:
        _and:
          - table:
              restaurantId:
                _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
      allow_aggregations: true
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      columns:
        - isDeleted
        - deposit
        - id
        - tableId
        - total
        - createdAt
        - updatedAt
        - status
      filter:
        _and:
          - table:
              restaurantId:
                _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      columns:
        - deposit
        - isDeleted
        - status
        - tableId
        - total
        - updatedAt
      filter:
        _and:
          - table:
              restaurantId:
                _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
      check: null
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      columns:
        - deposit
        - isDeleted
        - status
        - tableId
        - total
        - updatedAt
      filter:
        _and:
          - table:
              restaurantId:
                _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
      check: null
    comment: ""
