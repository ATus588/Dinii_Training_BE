table:
  name: menus
  schema: public
object_relationships:
  - name: restaurant
    using:
      foreign_key_constraint_on: restaurantId
array_relationships:
  - name: images
    using:
      foreign_key_constraint_on:
        column: menuId
        table:
          name: images
          schema: public
  - name: orderItems
    using:
      foreign_key_constraint_on:
        column: menuId
        table:
          name: orderItems
          schema: public
  - name: vocherItems
    using:
      foreign_key_constraint_on:
        column: menuId
        table:
          name: vocherItems
          schema: public
insert_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      check:
        restaurantId:
          _eq: x-hasura-restaurant-id
      columns:
        - avatar
        - categoryId
        - createdAt
        - creatorId
        - description
        - isDisplay
        - name
        - price
        - restaurantId
        - updatedAt
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      check:
        restaurantId:
          _eq: x-hasura-restaurant-id
      columns:
        - avatar
        - categoryId
        - createdAt
        - creatorId
        - description
        - isDisplay
        - name
        - price
        - restaurantId
        - updatedAt
    comment: ""
select_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      columns:
        - isDeleted
        - isDisplay
        - avatar
        - name
        - categoryId
        - creatorId
        - id
        - price
        - restaurantId
        - description
        - createdAt
        - updatedAt
      filter:
        _and:
          - restaurantId:
              _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      columns:
        - isDeleted
        - isDisplay
        - avatar
        - name
        - categoryId
        - creatorId
        - id
        - price
        - restaurantId
        - description
        - createdAt
        - updatedAt
      filter:
        _and:
          - restaurantId:
              _eq: x-hasura-restaurant-id
          - isDeleted:
              _eq: false
    comment: ""
update_permissions:
  - role: RESTAURANT_ADMIN
    permission:
      columns:
        - avatar
        - categoryId
        - creatorId
        - description
        - isDeleted
        - isDisplay
        - name
        - price
        - restaurantId
        - updatedAt
      filter:
        restaurantId:
          _eq: x-hasura-restaurant-id
      check: null
    comment: ""
  - role: RESTAURANT_STAFF
    permission:
      columns:
        - avatar
        - categoryId
        - creatorId
        - description
        - isDeleted
        - isDisplay
        - name
        - price
        - restaurantId
        - updatedAt
      filter:
        restaurantId:
          _eq: x-hasura-restaurant-id
      check: null
    comment: ""
